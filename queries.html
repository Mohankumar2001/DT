  <div id="container">
    <header id="navbar">
      <h1>Election Updates Portal</h1>
      <div id="links">
        <a href="/index.html" class="link">Live News</a>
        <a href="/queries.html" class="link">Queries</a>

      <div id="google_translate_element">
          Language:
          <script type="text/javascript">
            function googleTranslateElementInit() {
              new google.translate.TranslateElement(
                {
                  pageLanguage: "en",
                  includedLanguages: "bn,en,gu,hi,kn,ml,mr,ta,te,ur"
                },

          src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>
    </header>

    <main id="body">
      <h2 class="formHead">
        Fill this form for queries and/or complaint registration
      </h2>

      <form id="queryForm">
        <label id="name-label" for="name">
          Name
          <input
            id="name"
            placeholder="Enter your name"
            type="text"
            class="formElement"
            required
          />
        </label>

        <label id="phone-label" for="phone">
          Phone
          <input
            id="phone"
            placeholder="Enter your phone no"
            type="text"
            class="formElement"
            required
          />
        </label>

        <label id="email-label" for="email">
          Email
          <input
            id="email"
            placeholder="Enter your email-id"
            type="email"
            class="formElement"
            required
          />
        </label>

        <label id="query-label" for="queriesText">
          Queries
          <textarea
            id="queriesText"
            placeholder="Enter your queries"
            class="formElement textar"
          ></textarea>
        </label>

        <label id="complaints-label" for="complaintsText">
          Complaints
          <textarea
            id="complaintsText"
            placeholder="Enter your complaints"
            class="formElement textar"
          ></textarea>
        </label>

        <button type="submit" class="buttonStyle">Submit</button>
      </form>

      

    </main>

    <footer>
